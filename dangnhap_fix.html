<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Thư viện</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .logo h1 {
            color: #1e3c72;
            margin-top: 1rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .form-group select option {
            padding: 0.5rem;
        }

        .account-type-info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2a5298;
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links a {
            color: #1e3c72;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            color: #00C851;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="Logo Thư viện">
            <h1>Thư viện Sách</h1>
        </div>

        <div id="loginForm">
            <div class="error-message" id="loginError"></div>
            <div class="success-message" id="loginSuccess"></div>
            
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập">
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            
            <button class="btn" onclick="login()">Đăng nhập</button>
            
            <div class="links">
                <a href="#" onclick="showRegisterForm()">Đăng ký tài khoản</a>
                <a href="#">Quên mật khẩu?</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
            
            <div class="form-group">
                <label for="regUsername">Tên đăng nhập</label>
                <input type="text" id="regUsername" placeholder="Nhập tên đăng nhập">
            </div>
            
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="Nhập email">
            </div>
            
            <div class="form-group">
                <label for="regPassword">Mật khẩu</label>
                <input type="password" id="regPassword" placeholder="Nhập mật khẩu">
            </div>
            
            <div class="form-group">
                <label for="regConfirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="regConfirmPassword" placeholder="Nhập lại mật khẩu">
            </div>

            <div class="form-group">
                <label for="regAccountType">Loại tài khoản</label>
                <select id="regAccountType" class="form-group input">
                    <option value="user">Người dùng thường</option>
                    <option value="admin">Quản trị viên</option>
                </select>
                <div class="account-type-info">
                    Chọn "Quản trị viên" nếu bạn muốn quản lý hệ thống
                </div>
            </div>
            
            <button class="btn" onclick="register()">Đăng ký</button>
            
            <div class="links">
                <a href="#" onclick="showLoginForm()">Quay lại đăng nhập</a>
            </div>
        </div>
    </div>

    <script>
        // Hàm kết nối đến cơ sở dữ liệu
        async function connectToDatabase() {
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                return await response.json();
            } catch (error) {
                console.error('Lỗi kết nối:', error);
                return null;
            }
        }

        // Hàm kiểm tra đăng nhập
        async function checkLogin(username, password) {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Lỗi đăng nhập:', error);
                return null;
            }
        }

        // Hàm đăng ký tài khoản mới
        async function registerUser(username, email, password, accountType) {
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        type: accountType
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Lỗi đăng ký:', error);
                return null;
            }
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            const successElement = document.getElementById('loginSuccess');

            if (!username || !password) {
                errorElement.textContent = 'Vui lòng nhập đầy đủ thông tin';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }

            // Kiểm tra kết nối database
            const dbConnection = await connectToDatabase();
            if (!dbConnection || !dbConnection.success) {
                errorElement.textContent = 'Không thể kết nối đến cơ sở dữ liệu';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }

            // Kiểm tra đăng nhập
            const loginResult = await checkLogin(username, password);
            if (!loginResult || !loginResult.success) {
                errorElement.textContent = loginResult?.message || 'Đăng nhập thất bại';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }

            // Đăng nhập thành công
            successElement.textContent = 'Đăng nhập thành công!';
            successElement.style.display = 'block';
            errorElement.style.display = 'none';

            // Lưu thông tin đăng nhập vào localStorage
            localStorage.setItem('user', JSON.stringify(loginResult.user));
            localStorage.setItem('token', loginResult.token);

            // Chuyển hướng đến trang chính dựa trên loại tài khoản
            setTimeout(() => {
                if (loginResult.user.type === 'admin') {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    window.location.href = '/user/dashboard.html';
                }
            }, 1500);
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const accountType = document.getElementById('regAccountType').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const errorElement = document.getElementById('registerError');
            const successElement = document.getElementById('registerSuccess');

            if (!username || !email || !password || !confirmPassword) {
                errorElement.textContent = 'Vui lòng nhập đầy đủ thông tin';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }

            if (password !== confirmPassword) {
                errorElement.textContent = 'Mật khẩu không khớp';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }

            // Kiểm tra kết nối database
            const dbConnection = await connectToDatabase();
            if (!dbConnection || !dbConnection.success) {
                errorElement.textContent = 'Không thể kết nối đến cơ sở dữ liệu';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }

            // Đăng ký tài khoản mới
            const registerResult = await registerUser(username, email, password, accountType);
            if (!registerResult || !registerResult.success) {
                errorElement.textContent = registerResult?.message || 'Đăng ký thất bại';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }

            // Đăng ký thành công
            successElement.textContent = 'Đăng ký thành công! Vui lòng đăng nhập.';
            successElement.style.display = 'block';
            errorElement.style.display = 'none';

            // Chuyển về form đăng nhập sau 2 giây
            setTimeout(() => {
                showLoginForm();
            }, 2000);
        }
    </script>
</body>
</html>
